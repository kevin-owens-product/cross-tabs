<svg xmlns="http://www.w3.org/2000/svg">
    <style>
        #border-line {
            transform: translateX( calc(100% - 1px) );
        }
    </style>
    <g id="background">
        <rect fill="#f5f7fc" width="100%" height="50%" x="0" y="0" />
        <rect fill="#fff" width="100%" height="50%" x="0" y="50%" />
        <rect id="border-line" fill="#ced9eb" width="1px"
            height="100%" x="0" y="0" />
    </g>
</svg>
