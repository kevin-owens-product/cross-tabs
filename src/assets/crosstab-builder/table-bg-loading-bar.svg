<svg xmlns="http://www.w3.org/2000/svg" width="96px" height="30px">
    <style>
        .loader-bar {
            fill: url(#grad);
        }
    </style>
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#ced9eb;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#ebf0fa;stop-opacity:1" />
        </linearGradient>

        <g id="loader-bars-1">
            <rect class="loader-bar" height="15%" width="70%" x="20%" y="10%"/>
        </g>
    </defs>
    <use href="#loader-bars-1"></use>
</svg>
