<svg xmlns="http://www.w3.org/2000/svg">
    <style>
        #border-line {
            transform: translateX( calc(100% - 1px) );
        }
        .loader-bar {
            fill: url(#grad);
        }
    </style>
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#ced9eb;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#ebf0fa;stop-opacity:1" />
        </linearGradient>

        <g id="background">
            <rect fill="#f5f7fc" width="100%" height="50%" x="0" y="0" />
            <rect fill="#fff" width="100%" height="50%" x="0" y="50%" />
            <rect id="border-line" fill="#ced9eb" width="1px"
                height="100%" x="0" y="0" />
        </g>

        <g id="loader-bars-3">
            <rect class="loader-bar" height="10px" width="50%" x="10%" y="8%"/>
            <rect class="loader-bar" height="10px" width="39%" x="10%" y="21.5%"/>
            <rect class="loader-bar" height="10px" width="26%" x="10%" y="35.5%"/>
        </g>
    </defs>

    <use href="#background"></use>
    <use href="#loader-bars-3"></use>
    <use href="#loader-bars-3" y="50%"></use>
</svg>
